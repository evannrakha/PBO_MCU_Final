<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: none; /* Remove background from body */
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://storage.googleapis.com/a1aa/image/6MBL2sfIBQyIOym5ayZvycXOtmNuOA5Xr46du3z9uHHjOD9JA.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(4px); /* Apply blur effect */
            z-index: -1; /* Ensure it's behind the content */
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
            position: relative; /* Ensures content is above the blurred background */
        }

        .login-container h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .login-container p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"],
        .login-container button {
            width: 100%; /* Ensure all elements have the same width */
            padding: 15px; /* Adjust padding for larger input size */
            margin: 10px 0; /* Space between elements */
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Ensures padding doesn't affect the width */
        }

        .login-container button {
            background-color: #000;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border: none; /* Remove button border */
        }

        .login-container button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login Admin</h2>
        <form action="/auth/loginAdmin" method="POST">
            <div class="form-group">
                <input type="text" id="nama" name="nama" required="required" placeholder="Masukkan nama admin" class="input-field">
            </div>

            <div class="form-group">
                <input type="password" id="password" name="password" required="required" placeholder="Masukkan password" class="input-field">
            </div>

            <div class="form-group">
                <button type="submit" class="btn-submit">Login</button>
            </div>

            <!-- Display error message if exists -->
            <div th:if="${error}" class="error-message">
                <p th:text="${error}"></p>
            </div>
        </form>
    </div>
</body>
</html>
