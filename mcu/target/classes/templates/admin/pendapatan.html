<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Pendapatan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #e0e0e0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 24px;
            margin: 0;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        .button-container a {
            text-decoration: none;
            text-align: center;
            background-color: #000;
            color: #fff;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        .button-container a:hover {
            background-color: #333;
            transform: translateY(-5px);
        }

        main {
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        section {
            margin-bottom: 20px;
        }

        section h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px; /* Space between form elements */
        }

        form label {
            font-weight: bold;
        }

        form input[type="date"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            padding: 10px 15px;
            background-color: #000; /* Black background */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #444; /* Darker shade on hover */
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            margin-top: 20px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Laporan Pendapatan</h1>
        <div class="button-container">
            <a href="/admin/laporan">Back</a>
            <a href="/admin/logout">Logout</a>
        </div>
    </header>

    <main>
        <section>
            <form method="get" action="/admin/laporan/pendapatan">
                <label for="startDate">Tanggal Mulai:</label>
                <input type="date" id="startDate" name="StartDate">

                <label for="endDate">Tanggal Selesai:</label>
                <input type="date" id="endDate" name="EndDate">

                <button type="submit">Hitung Pendapatan</button>
            </form>
        </section>

        <section>
            <h2>Hasil Pendapatan</h2>
            <p>
                Total Pendapatan: 
                <span th:text="${pendapatan}">0</span>
            </p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Medical Check-Up System</p>
    </footer>
</body>
</html>
